<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Měnové Kurzy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
            transition: background-color 0.3s, color 0.3s;
        }
        #exchange-rate, #live-rates {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        select, input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            width: auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .dark-mode {
            background-color: #333333;
            color: #ffffff;
        }
        .dark-mode #exchange-rate, .dark-mode #live-rates {
            background-color: #444444;
            color: #ffffff;
        }
        .currency-option {
            display: flex;
            align-items: center;
        }
        .currency-option img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Měnové Kurzy</h1>
    <div>
        <input type="number" id="amount" placeholder="Zadejte částku" value="1">
        <select id="from-currency" onchange="updateLiveRates()"></select>
        <select id="to-currency" onchange="updateLiveRates()"></select>
        <button onclick="convertCurrency()">Převést</button>
        <button onclick="toggleDarkMode()">Přepnout Dark Mode</button>
    </div>
    <div id="exchange-rate">
        <p>Zadejte částku a měny k převodu.</p>
    </div>
    <div id="live-rates">
        <h2>Live Kurzy</h2>
        <p>Načítání...</p>
    </div>
    <script>
        const apiID = 'b39fe9774492795a9842189e';
        let exchangeRates = {};
        const flags = {
            "USD": "https://flagcdn.com/us.svg",
            "EUR": "https://flagcdn.com/eu.svg",
            "CZK": "https://flagcdn.com/cz.svg",
            // Přidejte další měny a jejich vlajky zde
        };
        const symbols = {
            "USD": "$",
            "EUR": "€",
            "CZK": "Kč",
            // Přidejte další měny a jejich symboly zde
        };

        document.addEventListener('DOMContentLoaded', function() {
            fetchExchangeRates('USD');  // Načteme data pro výchozí měnu (USD)
        });

        function fetchExchangeRates(baseCurrency) {
            const url = `https://v6.exchangerate-api.com/v6/${apiID}/latest/${baseCurrency}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.result === "success") {
                        exchangeRates = data.conversion_rates;
                        populateCurrencySelect();
                        updateLiveRates();
                    } else {
                        alert('Nepodařilo se načíst data. Zkontrolujte svůj API klíč.');
                    }
                })
                .catch(error => {
                    console.error('Chyba při načítání dat:', error);
                    alert('Nastala chyba při načítání dat.');
                });
        }

        function populateCurrencySelect() {
            const fromCurrency = document.getElementById('from-currency');
            const toCurrency = document.getElementById('to-currency');
            fromCurrency.innerHTML = '';
            toCurrency.innerHTML = '';
            for (const currency in exchangeRates) {
                const optionFrom = document.createElement('option');
                optionFrom.value = currency;
                optionFrom.innerHTML = `<div class="currency-option"><img src="${flags[currency]}" alt="${currency} flag"> ${currency} (${symbols[currency]})</div>`;
                fromCurrency.add(optionFrom);

                const optionTo = document.createElement('option');
                optionTo.value = currency;
                optionTo.innerHTML = `<div class="currency-option"><img src="${flags[currency]}" alt="${currency} flag"> ${currency} (${symbols[currency]})</div>`;
                toCurrency.add(optionTo);
            }
            fromCurrency.value = 'USD';
            toCurrency.value = 'CZK';
        }

        function updateLiveRates() {
            const fromCurrency = document.getElementById('from-currency').value;
            const toCurrency = document.getElementById('to-currency').value;
            if (exchangeRates) {
                const liveRatesDiv = document.getElementById('live-rates');
                let html = `<h2>Live Kurzy (${fromCurrency})</h2>`;
                for (const currency in exchangeRates) {
                    html += `<p>1 ${fromCurrency} = ${(exchangeRates[currency] / exchangeRates[fromCurrency]).toFixed(4)} ${currency}</p>`;
                }
                liveRatesDiv.innerHTML = html;
            }
        }

        function convertCurrency() {
            const amount = document.getElementById('amount').value;
            const fromCurrency = document.getElementById('from-currency').value;
            const toCurrency = document.getElementById('to-currency').value;

            if (exchangeRates) {
                const fromRate = exchangeRates[fromCurrency];
                const toRate = exchangeRates[toCurrency];
                const convertedAmount = (amount / fromRate) * toRate;

                const exchangeRateDiv = document.getElementById('exchange-rate');
                let html = `<h2>${amount} ${fromCurrency} na ${toCurrency}</h2>`;
                html += `<p>${amount} ${fromCurrency} = ${convertedAmount.toFixed(2)} ${toCurrency}</p>`;
                exchangeRateDiv.innerHTML = html;

                saveToAPI(amount, fromCurrency, toCurrency, convertedAmount);
            } else {
                alert('Kurzovní lístek není načten. Prosím, znovu načtěte stránku.');
            }
        }

        function saveToAPI(amount, fromCurrency, toCurrency, convertedAmount) {
            const apiData = {
                amount: amount,
                fromCurrency: fromCurrency,
                toCurrency: toCurrency,
                convertedAmount: convertedAmount.toFixed(2)
            };
            fetch('/api', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(apiData)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Data uložena na API:', data);
            })
            .catch(error => {
                console.error('Chyba při ukládání dat na API:', error);
            });
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
